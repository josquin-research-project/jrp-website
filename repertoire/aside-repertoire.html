<aside class="browse" id="aside">
  <form action="#" onsubmit="return false;">
    <div class="form-body">

      <!-- Dynamic selects populated by JS -->
      <div id="composers-select" class="form-group"></div>
      <div id="genres-select" class="form-group"></div>
      <div id="voices-select" class="form-group"></div>

      <!-- Title search -->
      <div class="form-group">
        <input
          id="titlebox"
          type="text"
          class="form-control"
          placeholder="Enter Title"
          onkeyup="RepertoireDisplayTitleBox();"
        >
      </div>

      <!-- Action buttons -->
      <div class="form-group text-center">
        <div class="repertory"></div>

        <div class="form-group">
          <span
            class="btn btn-brown"
            onclick="repertoireDisplayAll();"
            role="button"
          >
            View Complete Repertory
          </span>
        </div>
		<div class="form-group">
          <span
            class="btn btn-brown"
            onclick="showAllTextedWorks();"
            role="button"
          >
            All Texted Works
          </span>
        </div>
        <div id="about-button" class="form-group">
          <span
            class="btn btn-brown"
            onclick="showCensusInfo();"
            role="button"
          >
            Statistics
          </span>
        </div>
      </div>

    </div>
  </form>

  <!-- Count info -->
  <div class="repertoire-countinfo">
    <div id="countinfo"></div>
  </div>
</aside>
